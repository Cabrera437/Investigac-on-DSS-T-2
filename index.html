<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio con ReactPHP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Nuevo fondo con imagen y overlay */
            background-image: linear-gradient(rgb(5, 110, 247), rgb(6, 250, 238)),
                            url('/img/fondo.url');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .contenedor {
            text-align: center;
            margin-top: 5rem;
            max-width: 800px;
            padding: 2rem;
            /* Asegurar legibilidad sobre el fondo */
            color: white;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .descripcion {
            color: #ffffff;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .menu-navegacion {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .boton-nav {
            background-color: #064f86;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .boton-nav:hover {
            background-color: #34e985;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>¡Bienvenido a mi sitio web con ReactPHP!</h1>
        <p class="descripcion">Esta es la página de inicio. Haz clic en las opciones para navegar.</p>
        
        <div class="menu-navegacion">
            <a href="#" class="boton-nav">Contactos</a>
            <a href="#" class="boton-nav">Datos</a>
            <a href="#" class="boton-nav">Archivos</a>

        </div>
    </div>
</body>
</html>
